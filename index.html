<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toboolist</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
        <img class="title" src="./img/Logo.png" alt="logo boolean">
        <h1 class="title">Toboolist</h1>
    </header>

    <main class="box">
        <button class="button button-task"><small>Add Task</small></button>
        <button class="button button-section"><small>Add Section</small></button>
        <h3>&#11167;New Task</h3>
        <div class="circle circle-check">&check;</div>
        <h4>Quarterly Newsletter</h4>
        <div class="tag"><small>Editorial</small></div>
        <!-- <div class="circle circle-noncheck">X</div> -->
    </main>
  </body>
</html>
